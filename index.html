<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stormtroppy</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8d1c8d431e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="Home">
      <div class="burger-menu">
        <span></span>
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="list__item">
            <a href="#Home"><p>Home</p></a>
          </li>
          <li>
            <a href="#Projects"><p>Projects</p></a>
          </li>
          <li>
            <a href="#Skills"><p>Skills</p></a>
          </li>
          <li>
            <a href="#contact"><p>Contact</p></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="home">
        <div class="text">
          <h2>&#128075;Hello, I'm</h2>
          <h1>Stormtroppy</h1>
          <h2 id="sub-heading">&lt;&gt; Software Engineer &lt;/&gt;</h2>
        </div>
        <img id="coder" src="images/coder.png" />
      </div>
      <br />
      <br />
      <div id="Projects">
        <h2 class="heading">Projects</h2>
        <br />
        <div id="Projects-grid">
          <div class="project">
            <img
              src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940"
            />
            <p><b>Netflix</b></p>
          </div>
          <div class="project">
            <img
              src="https://cdn.mos.cms.futurecdn.net/ENghka7mCaThuEsuD5AaJM.jpg"
            />
            <p><b>Uber</b></p>
          </div>
          <div class="project">
            <img
              src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.jpg"
            />
            <p><b>Apple</b></p>
          </div>
          <div class="project">
            <img
              src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image2.jpg?width=454&name=image2.jpg"
            />
            <p><b>Google</b></p>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div id="Skills">
        <h2 class="heading">Skills</h2>
        <br />
        <div id="Skills-grid">
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/82/Devicon-html5-plain.svg"
            />
            <p><b>HTML</b></p>
          </div>
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/70/Devicon-css3-plain.svg"
            />
            <p><b>CSS</b></p>
          </div>
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
            />
            <p><b>JavaScript</b></p>
          </div>
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Typescript_logo_2020.svg"
            />
            <p><b>TypeScript</b></p>
          </div>
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
            />
            <p><b>React</b></p>
          </div>
          <div class="skill">
            <img
              src="https://go.dev/blog/go-brand/Go-Logo/SVG/Go-Logo_Blue.svg"
            />
            <p><b>Go</b></p>
          </div>
          <div class="skill">
            <img
              src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/community/logos/python-logo-only.png"
            />
            <p><b>Python</b></p>
          </div>
          <div class="skill">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Logo_C_sharp.svg"
            />
            <p><b>C#</b></p>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div id="contact">
        <h2 class="heading">Contact</h2>
        <br />
        <div id="contact-row">
          <i class="fa-brands fa-2xl fa-linkedin"></i>
          <i class="fa-solid fa-2xl fa-envelope"></i>
        </div>
      </div>
      <br />
      <br />
    </main>
    <script src="script.js"></script>
  </body>
</html>
